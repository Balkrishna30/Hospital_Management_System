{% include 'base.html' %}
{% include 'navigation.html' %}
{% load static %}
{% if error == "no" %}
    <script>
        alert('Record save successfully');
        window.location = "{% url 'view_doctor' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Invalid credentials!');
    </script>
{% endif %}

<div class="container">
    <h2 class="text-center">Add Doctor</h2>
    <form method="post" action="{% url 'add_doctor' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Your form fields, including the image field -->
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="Name">
    
        <label>Mobile</label>
        <input type="number" class="form-control" name="mobile">
    
        <label>Specialist</label>
        <input type="text" class="form-control" name="special">
    
        <label>Image</label>
        <input type="file" class="form-control" name="image">
    
        <button type="submit">Submit</button>
    </form>
    
</div>
{% include 'footer.html' %}
