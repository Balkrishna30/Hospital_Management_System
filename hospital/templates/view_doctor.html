{% include 'base.html' %}
{% include 'navigation.html' %}
{% load static %}
<div>
     <h2>View Doctor</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>DoctorId</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Specialist</th>
                <th>Image</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.Name }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.special }}</td>
                <td>
                    <!-- Use the img tag to display the image -->
                    <img src="{{ i.image.url }}" alt="{{ i.Name }} Image" style="max-width: 100px; max-height: 100px;">
                </td>
                <td>
                    <a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
{% include 'footer.html' %}
